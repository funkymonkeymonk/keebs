# ZMK Configuration for Corne with Miryoku

# Enable behaviors and features for Miryoku
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Combo support for extended functionality
CONFIG_ZMK_COMBO=y
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=4

# Enable home row mods
CONFIG_ZMK_HOMEROW_BEHAVIORS=y

# Pointing/Mouse keys (optional)
# CONFIG_ZMK_POINTING=y

# Display support (if using nice_view)
# CONFIG_ZMK_DISPLAY=y
# CONFIG_LVGL=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_USB=y

# Increase key mapping limits
CONFIG_ZMK_KEYBOARD_MAX_KEY_COUNT=34

# Additional settings for better responsiveness
CONFIG_ZMK_KSCAN_MOCK_DRIVER=y
# Enable behaviors
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y
CONFIG_ZMK_BEHAVIOR_MOD_TAP=y

# Home row mods
CONFIG_ZMK_HOME_ROW_MODS=y

# Split keyboard settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth settings
CONFIG_BT=y
CONFIG_BT_RX_BUF_LEN=170
CONFIG_BT_CTLR_TX_BUFFER_SIZE=70
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# Power management
CONFIG_SYSTEM_POWER_SLOW=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Enable encoders
CONFIG_EC11=y
CONFIG_ZMK_BEHAVIOR_SENSOR_ROTATE_VAR=y

# Enable underscan detection
CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_ADVERTISE_DIRECTLY=y

# Enable USB
CONFIG_USB=y
CONFIG_USB_DEVICE_STACK=y

# Enable HID
CONFIG_USB_HID=y
CONFIG_USB_DC_NRF52840=y

# Enable logging for debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2

# Enable bootloader
CONFIG_MCUBOOT=y

# Enable OTA
CONFIG_ZMK_MCU_BOOTLOADER_NRF52=y